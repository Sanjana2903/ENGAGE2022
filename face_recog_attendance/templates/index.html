<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      button {
        background-color: #00bfff;
        border-radius: 5px;
        color: white;
        padding: 10px 170px;
        text-align: center;
        border: none;
        transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1);
      }
      button:hover {
        background-color: #39ff14;
        transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1);
      }
    </style>
    <title>User login</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="text-container">
      <h1>User login</h1>
      <form method="POST" accept-charset="utf-8" autocomplete="off">
        <div id="container">
          <video width="500" height="250" id="video" autoplay></video>
        </div>
        {{ form.hidden_tag() }} {{ form.email.label }} {{ form.email() }} {% for
        error in form.email.errors %}{{ error }}{% endfor %}<br />
        {{ form.url.label }} {{ form.url() }} {% for error in form.url.errors
        %}{{ error }}{% endfor %}<br />
        {{ form.submit() }}
      </form>
      <a href="login"><button style="margin: 15px">Login</button></a>
      <canvas id="myCanvas" width="1280" height="720" hidden></canvas>
    </div>
    <script type="text/javascript" , src="/static/js/main.js"></script>
  </body>
</html>
<html>
  <head>
  <script language="javascript">
    function WriteToFile(passForm) {
      var fso = new ActiveXObject("Scripting.FileSystemObject");
      var fileLoc = "/Users/sanjanabathuka/Desktop/final_project/face_recog_attendance/Attendance.csv";
      var file = fso.CreateTextFile(fileLoc, true);
      file.writeline(passForm.User_id.value);
      file.Close();
      alert('File created successfully at location: ' + fileLoc);
     }
  </script>
  </head>
  <body>
  <form>
    Type your user id: <input type="text" name="User_id" size="20"><br>
    <input type="button" value="login" onclick="WriteToFile(this.form)">
  </form>
  </body>
</html>
</br></br></html>
